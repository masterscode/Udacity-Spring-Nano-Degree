<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Meta tags -->
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
  <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <title>User Registration App</title>
</head>

<body>
<div class = "container">
  <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
    <a class = "navbar-brand" href = "homepage-static.html">Watchlist App</a>
    <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
            data-target = "#navbarSupportedContent"
            aria-controls = "navbarSupportedContent" aria-expanded = "false"
            aria-label = "Toggle navigation">
      <span class = "navbar-toggler-icon"></span>
    </button>

    <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
      <ul class = "navbar-nav mr-auto">
        <li class = "nav-item">
          <a class = "nav-link" href = "/home">Home</a>
        </li>
        <li class = "nav-item">
          <a class = "nav-link" href = "/users">Watchlist</a>
        </li>
        <li class = "nav-item active">
          <a class = "nav-link" href = "/register">Register a User</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--/*@thymesVar id="User" type="social.models.User"*/-->
  <form action="#" method="post" th:action="@{/user}" th:object="${User}">
    <h2 class = "mt-4">Register a User</h2>
    <hr/>
    <div class = "form-group row ">
      <label for = "firstName" class = "col-sm-2 col-form-label">First Name</label>
      <div class = "col-sm-4">
        <input th:field="*{firstName}"  id="firstName" type = "text" class = "form-control" placeholder = "Mandatory">
      </div>
    </div>

    <div class = "form-group row ">
      <label for = "lastName" class = "col-sm-2 col-form-label mr-0">Last Name</label>
      <div class = "col-sm-4">
        <input th:field="*{lastName}"  id="lastName" type = "text" class = "form-control" placeholder = "5.0 < Number < 10.0">
      </div>
    </div>

    <div class = "form-group row ">
      <label for = "gender" class = "col-sm-2 col-form-label mr-0">Gender</label>
      <div class = "col-sm-4">
        <input th:field="*{gender}" id="gender" type = "text" class = "form-control" placeholder = "Male|Female|Or Dead">
      </div>
    </div>


    <div class = "form-group row">
      <div class = "col-sm-10">
        <button type = "submit" class = "btn btn-primary">Register</button>
      </div>
    </div>
  </form>

</div>
<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>
</body>
</html>
